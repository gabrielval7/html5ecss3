<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Novos inputs</title>
	<style type="text/css">
		

	</style>
</head>
<body>
	<h1>Novos inputs</h1>
	<form>
		<label>Nome:</label>
		<input type="text" name="nome" required><br><br> <!--Required exige que o usuario preencha o campo -->
		<label>Email:</label>
		<input type="email" name="email" required><br><br>
		<label>Idade:</label>
		<input type="number" name="numero" min="18" max="100"><br><br>
		<label>Linkedin:</label>
		<input type="url" name="linkedin" placeholder="Ex: http://face..."><br><br>
		<label>Satisfeito?</label>
		<input type="range" name="range" min="1" max="4" value="1"><br><br>
		<label>Data:</label>
		<input type="date" name="data"><br><br>
		<label>Cor:</label>
		<input type="color" name="cor"><br><br>
		<input type="submit" name="enviar" value="Enviar">

	</form>
</body>
</html>

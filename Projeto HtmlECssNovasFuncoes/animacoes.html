<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animações</title>
	<style type="text/css">
		@keyframes animacao-caixa{
			from{
				background: red;
				border-radius: 0px;
				top: 0;
				left: 0;
			}
			to{
				background: green;
				border-radius: 200px;
				top: 150px;
				left: 150px;
			}
		}

		#caixa{
			position: relative;
			width: 300px;
			height: 300px;
			background: red;
			animation-name: animacao-caixa;
			animation-duration: 5s;
			animation-delay: 2s;
			animation-iteration-count: 3;/*Quantas vezes irá acontecer*/
		}

	</style>
</head>
<body>
	<div id="caixa">
		
	</div>
</body>
</html>

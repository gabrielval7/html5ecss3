<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabelas</title>
	<style type="text/css">
		table{
			width: 300px;
			border-collapse: collapse;/*Tira o espaço das bordas*/
		}
		th, td{
			border: 1px solid green;
			padding: 5px;
		}
		th{
			text-transform: uppercase;
		}
		tr:hover{
			background: lightgreen;
		}	

	</style>
</head>
<body>
	<h2>Estilizando tabelas</h2>
	<table>
		<tr>
			<th>Codigo</th>
			<th>Produto</th>
			<th>Preço</th>
		</tr>
		<tr class="alternado">
			<td>001</td>
			<td>Notebook</td>
			<td>1.500</td>
		</tr>
		<tr>
			<td>002</td>
			<td>PC</td>
			<td>2.500</td>
		</tr>
		<tr>
			<td>003</td>
			<td>Mouse</td>
			<td>300</td>
		</tr>
	</table>
</body>
</html>

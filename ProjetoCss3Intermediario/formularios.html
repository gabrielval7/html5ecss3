<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formularios</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<div id="formulario">
					<h2>Mande-nos uma mensagem ;)</h2>
					<form>
						<label for="nome">Nome:</label><br>
						<input type="text" name="nome" placeholder="Digite seu nome aqui" class="inputText" id="nome"><br><br>
						<strong>E-MAIL:</strong><br>
						<input type="email" name="nome" placeholder="Digite seu e-mail aqui" class="inputText"><br><br>
						<strong>DESEJA RECEBER NOVIDADES VIA E-MAIL?</strong><br>
						<input type="radio" name="idade" value="SIM">SIM&nbsp&nbsp&nbsp
    					<input type="radio" name="idade" value="NAO">NÃO<br><br>
    					<strong>ASSUNTO</strong><br>
    					<select class="inputText">
    						<option>Financeiro</option>
    						<option>Reclamações</option>
    						<option>Outros</option>
    					</select><br><br>
    					<strong>DIGITE SUA MENSAGEM:</strong><br>
    					<textarea class="inputText" style="height: 100px;"></textarea><br><br>
    					<input type="submit" name="acao" value="Enviar" style="margin-bottom : 10px;">
					</form>

	</div>
</body>
</html>

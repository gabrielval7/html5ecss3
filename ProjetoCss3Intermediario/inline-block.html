<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Elementos Inline e Block</title>
	<style type="text/css">
		.borda{
			border: 1px solid red;
			display: inline; /* Modificando um elemento Block para inline */
		}
	</style>
</head>
<body>
	<!--Elementos Block são aqueles que ocupam o espaço inteiro e vem um embaixo do outro. Ex: h1, p -->
	<h1 class="borda">Bloco 1</h1>
	<h1 class="borda">Bloco 2</h1>

	<!--Elementos Inline são aqueles que não ocupam todo espaço e vem um do lado do outro. Ex : a, img, span-->
	<span>Inline 1</span>
	<span>Inline 2</span>

</body>
</html>

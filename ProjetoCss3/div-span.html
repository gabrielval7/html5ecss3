<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Classes e Ids </title>
	<style type="text/css">
		#topo{
			background: lightgrey;

		}
		#conteudo{
			background: red;
		}
		#rodape{
			background: lightseagreen;
			text-align: center;
		}
		#nome{
			background: pink;
		}
		.produto{
			background: blue;
			margin: 10px;
			padding: 10px;
		}
	</style>
</head>
<body>
	<!-- Div = DivisÃµes. Serve para separar as partes de um site -->

	<div id="topo">
		<img src="https://cdn.icon-icons.com/icons2/1195/PNG/512/1490889698-amazon_82521.png" width="200">
		<ul>
			<li>Home</li>
			<li>Quem somos</li>
			<li>Contato</li>
		</ul>
	</div>

	<div id="conteudo">
		
		<div class="produto"><strong>Produto 1</strong></div>
		<div class="produto"><strong>Produto 2</strong></div>
		<div class="produto"><strong>Produto 3</strong></div>
	
	</div>
	<div id="rodape">
		
		Todos os direitos reservados

	</div>

	<span id="nome">
		Gabriel
	</span>
	<span>
		Val
	</span>

</body>
</html>
